version: "3.8"

services:
  latest-ui:
    image: ghcr.io/dorasto/ui:latest
    container_name: doras-ui
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DOMAIN=${DOMAIN:-localhost}
    # Optional: Add volume for logs or data persistence
    # volumes:
    #   - ./logs:/app/logs
    networks:
      - doras-ui-network

networks:
  doras-ui-network:
    driver: bridge
